<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<style>
html, body {
  height: 100%;
  margin: 0;
  background: #000;
  color: #fff;
  font-family: Arial;
  display: grid;
  grid-template-columns: 1fr 25vmin;
  grid-template-rows: auto 1fr auto auto;
  gap: 10px;
  overflow: hidden;
}

#board {
  grid-column: 1;
  grid-row: 2 / span 2;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-template-rows: repeat(4, 1fr);
  gap: 10px;
  width: 70vmin;
  height: 70vmin;
  margin: auto;
}

.cell {
  border-radius: 12px;
  display: grid;
  place-items: center;
  font-weight: 800;
  font-size: 6vmin;
  user-select: none;
  cursor: pointer;
}

#controls {
  grid-column: 1;
  grid-row: 4;
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 70vmin;
  margin: auto;
}

#scoreContainer {
  display: flex;
  gap: 2rem;
  font-size: 2.8vmin;
}

#wordInput {
  width: 50%;
  font-size: 2.4vmin;
  padding: 10px 12px;
  border-radius: 10px;
  border: none;
  outline: none;
}

#wordList {
  grid-column: 2;
  grid-row: 2 / span 3;
  border: 1px solid #444;
  border-radius: 10px;
  background: #111;
  padding: 8px;
  overflow-y: auto;
  font-size: 2vmin;
}

#overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.95);
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 5vmin;
  z-index: 999;
  text-align: center;
  padding: 2rem;
}

#endText {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 8vmin;
  font-weight: 900;
  color: red;
  text-align: center;
  display: none;
  z-index: 1000;
  pointer-events: none;
  line-height: 1.1;
}

label,input,button { font-size: 2vmin; margin: 0.3rem; }
button { padding: 0.5rem 1rem; border-radius: 8px; border:none; cursor:pointer; background:#0f0; color:#000; font-weight:bold;}
</style>
</head>

      <input type="color" id="cellText" value="#fff"/>
    </label><br/><br/>
    <button id="startBtn">Start Game</button>
  </div>

    <div id="highScore">High Score: 0</div>
  </div>
</div>

<div id="wordList"></div>
<div id="endText"></div>
